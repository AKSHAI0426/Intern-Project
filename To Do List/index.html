<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 50px;
    }
    .todo-box {
      background: #563232;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: white;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #f8f9fa;
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    li button {
      background: rgb(0, 0, 0);
      border: none;
      color: white;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-box">
    <h2>üìù To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>
  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.innerHTML = `${text} <button onclick="this.parentElement.remove()">‚ùå</button>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
